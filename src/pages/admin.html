  <main class="container  wrap"> <!-- d-flex justify-content-center row -->
    <h1 class="text-center m-2"> Perfil de Administrador </h1>

    <div class="container">
      <section class="mt-5"> <!-- Formulario para agregar, modificar o borrar productos -->
        <h5>Agregar nuevo producto:</h5>
        <h7>(Agregar un nuevo producto en la lista) </h7>
        
        </div>
        <p class="d-inline-flex gap-1">
          <button class="btn btn-warning mt-4" type="button" data-bs-toggle="collapse" data-bs-target="#addProducts" aria-expanded="false" aria-controls="collapseWidthExample">
            Agregar productos
          </button>
        
          
        <button class="btn btn-warning mt-4" type="button" data-bs-toggle="collapse" data-bs-target="#addPublicaciones" aria-expanded="false" aria-controls="collapseWidthExample">
          Agregar Publicaciones
        </button>
      </p>

      <div id="addProducts" class="container collapse">
        <div class="mt-3">
          <form id="addForm" >
            <label for="typeProduct">¿Qué tipo de postre quieres registrar?</label>
            <select name="typeProduct" id="typeProduct"> <!--En este tipo de menu el scroll es infinito-->
                <option value="Galleta">Galletas</option>
                <option value="Pastel">Pasteles</option>
                <option value="Brownie">Brownies</option>
            </select>
            <label for="nameAddInput" class="form-label">Nombre del nuevo postre</label>
            <input type="text" class="form-control" id="nameAddInput" name="nameAddInput" placeholder="Nombre tradicional del postre">
            <label for="dogoNameAddInput" class="form-label">Dogo Name del nuevo postre</label>
            <input type="text" class="form-control" id="dogoNameAddInput" name="dogoNameInput" placeholder="Nombre perruno del postre">
            <label for="descriptionAddInput" class="form-label">Descripción del nuevo postre </label>
            <input type="text" class="form-control" id="descriptionAddInput" name="descriptionAddInput" placeholder="Descripción de ingredientes del nuevo postre">
            <label for="priceAddInput" class="form-label">Precio del nuevo postre</label>
            <input type="text" class="form-control" id="priceAddInput" name="priceAddInput" placeholder="Precio por pieza o paquete del postre">
            <label for="piecesAddInput" class="form-label">Piezas del nuevo postre</label>
            <input type="number" class="form-control" id="piecesAddInput" name="piecesAddInput" placeholder="Piezas o paquetes del postre">
            <label for="imageAddInput" class="form-label">Imagen del nuevo postre</label>
            <input type="text" class="form-control" id="imageAddInput" name="imageAddInput" placeholder="Url de la imagen del postre">
            <div class="col-12 d-flex justify-content-center my-2"></div>
          <button  type="submit" class="btn btn-primary">Agregar nuevo producto</button>
          
          </form>

        </div>

      </div>

    <div id="addPublicaciones" class="container collapse">
      <section class="mt-5"> <!-- Formulario creación de publicaciones -->
        <h5>Crear nueva publicación:</h5>
        <div class="mb-3">
          <label for="title-input" class="form-label">Título</label>
          <input type="text" class="form-control" id="title-input" placeholder="Postres saludables para los niños">
        </div>
        <div class="mb-3">
          <h6>Autor: </h6>
          <label for="title-input" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="first-name-input" placeholder="Augusto">
          <label for="title-input" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="last-name-input" placeholder="Díaz">
        </div>
        <div class="mb-3">
          <label for="title-input" class="form-label">Descripción</label>
          <input type="text" class="form-control" id="decription-input" placeholder="Toda la información que necesitas para que tu hijo . . .">
        </div>
        <div class="mb-3">
          <label for="text-area" class="form-label">Texto de la publicación</label>
          <textarea class="form-control" id="content-input" rows="3"></textarea>
        </div>
        <h6>Categorias: </h6>
        <div class="form-check form-check-inline">
          <input name="checkbox-input" class="form-check-input" type="checkbox" value="alimentacion" id="catego1-input">
          <label class="form-check-label" for="catego1-input">Alimentación</label>
        </div>
        <div class="form-check form-check-inline">
          <input name="checkbox-input" class="form-check-input" type="checkbox" value="cuidado" id="catego2-input">
          <label class="form-check-label" for="catego2-input">Cuidado</label>
        </div>
        <div class="form-check form-check-inline">
          <input name="checkbox-input" class="form-check-input" type="checkbox" value="tips" id="catego3-input">
          <label class="form-check-label" for="catego3-input">Tips</label>
        </div>
        <div class="form-check form-check-inline">
          <input name="checkbox-input" class="form-check-input" type="checkbox" value="recetas" id="catego4-input">
          <label class="form-check-label" for="catego4-input">Recetas</label>
        </div>
        <div class="text-center">
          <p id="error-message" class="text-danger"></p>
        </div>
        <div class="col-12 d-flex justify-content-center my-2">
          <button id="boton-agregar" type="button" class="btn btn-primary">Agregar</button>
        </div>
      </section> <!-- Fin del formulario de creación de publicación -->
    </div>

        <p>
            <button class="btn btn-link mt-4" type="button" data-bs-toggle="collapse" data-bs-target="#updateTable" aria-expanded="false" aria-controls="collapseWidthExample">

          </p>

        </p>

      </section> Fin del formulario de creación de productos-->
