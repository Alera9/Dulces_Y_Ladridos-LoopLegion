<body>

  <main class="container  wrap"> <!-- d-flex justify-content-center row -->
    <h1 class="text-center m-2">PRODUCTOS </h1>

    <div class="container">
      <section class="mt-5"> <!-- Formulario para agregar, modificar o borrar productos -->
        <h5>Agregar nuevo producto:</h5>
        <h7>(Agregar un nuevo producto en la lista) </h7>
        <div class="mt-3">
          <label for="title-input" class="form-label">ID del nuevo postre</label> <!--Crear un sistema de folios automáticos-->
          <input type="text" class="form-control" id="title-input" placeholder="Nuevo ID para registrar el producto">
          <label for="title-input" class="form-label">Nombre del nuevo postre</label>
          <input type="text" class="form-control" id="title-input" placeholder="Nombre tradicional del postre">
          <label for="title-input" class="form-label">Dogo Name del nuevo postre</label>
          <input type="text" class="form-control" id="title-input" placeholder="Nombre perruno del postre">
          <label for="title-input" class="form-label">Descripción del nuevo postre </label>
          <input type="text" class="form-control" id="title-input" placeholder="Descripción de ingredientes del nuevo postre">
          <label for="title-input" class="form-label">Precio del nuevo postre</label>
          <input type="text" class="form-control" id="title-input" placeholder="Precio por pieza o paquete del postre">
          <label for="title-input" class="form-label">Piezas del nuevo postre</label>
          <input type="text" class="form-control" id="title-input" placeholder="Piezas o paquetes del postre">
          <label for="title-input" class="form-label">Imagen del nuevo postre</label>
          <input type="text" class="form-control" id="title-input" placeholder="Url de la imagen del postre">
          <div class="col-12 d-flex justify-content-center my-2"></div>
        <button id="boton-agregar" type="button" class="btn btn-primary">Agregar nuevo producto</button>
        </div>
        </div>
        </div>
        <div class="mt-5">
          <h6> Modificar producto:</h6>
          <h7>(Cambios en las características del producto) </h7>
          <div class="mt-3"> 
          <label for="title-input" class="form-label">ID del postre</label>
          <input type="text" class="form-control" id="title-input" placeholder="ID para buscar el postre a modificar">
          <label for="title-input" class="form-label">Nombre del postre</label>
          <input type="text" class="form-control" id="first-name-input" placeholder="Nombre tradicional del postre">
          <label for="title-input" class="form-label">Dogo Name del postre</label>
          <input type="text" class="form-control" id="title-input" placeholder="Nombre perruno del postre">
          <label for="title-input" class="form-label">Descripción del postre </label>
          <input type="text" class="form-control" id="title-input" placeholder="Descripción de ingredientes del postre">
          <label for="title-input" class="form-label">Precio del postre</label>
          <input type="text" class="form-control" id="title-input" placeholder="Precio por pieza o paquete del postre">
          <label for="title-input" class="form-label">Piezas del postre</label>
          <input type="text" class="form-control" id="title-input" placeholder="Piezas o paquetes del postre">
          <label for="title-input" class="form-label">Imagen del postre</label>
          <input type="text" class="form-control" id="title-input" placeholder="Url de la imagen del postre">
        </div>

        <div class="col-12 d-flex justify-content-center my-2"></div>
        <button id="boton-modificar" type="button" class="btn btn-primary">Modificar producto</button>
        </div>
        </div>
        <div class="mt-5">
            <h6>Eliminar producto: </h6>
            <h7>(Eliminar producto de la lista de productos) </h7>
            <div class="mt-3">
            <label for="title-input" class="form-label">ID del postre</label>    
            <input type="text" class="form-control" id="title-input" placeholder="ID para buscar el postre a eliminar">
            <label for="title-input" class="form-label">Nombre del postre</label>
            <input type="text" class="form-control" id="title-input" placeholder="Nombre tradicional del postre">
            <div class="col-12 d-flex justify-content-center my-2"></div>
            <button id="boton-modificar" type="button" class="btn btn-primary">Eliminar producto</button>
        
      </section> <!-- Fin del formulario de creación de productos-->
    </div>



  </main>
